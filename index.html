<!DOCTYPE html>
<html>
<head>
    <title>Achmed</title>

    <link rel="stylesheet" type="text/css" href="application.css" />

    <link rel="shortcut icon" sizes="196x196" href="icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Achmed</h1>
    <p class="introduction">
        Achmed is a very simple tool to control the mp3-computer in De Bolk. It only works when connected to the internal network, either through BolkNet or VPN.
    </p>
    
    <div class="controls">
        <button disabled class="pause">Pause</button>
        <button disabled class="play">Play</button>
        <button disabled class="previous">Previous</button>
        <button disabled class="next">Next</button>
    </div>

    <div class="progress">
        Currently playing: <span class="current-song" data-url=""></span> <br>
        <span class="pos_minutes">00</span>:<span class="pos_seconds">00</span>
        <progress class="position" value="0" max="100"></progress>
        <span class="dur_minutes">00</span>:<span class="dur_seconds">00</span>
    </div>

    <div>
        <a href="#" class="achmed">Achmed theme</a>
    </div>

    <script src="jquery.js" type="text/javascript"></script>
    <script src="application.js" type="text/javascript"></script>
</body>
</html>
