<!DOCTYPE html>
<html>
<head>
    <title>Achmed</title>

    <link rel="stylesheet" type="text/css" href="application.css" />

    <link rel="shortcut icon" sizes="196x196" href="icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Achmed</h1>
    <div class="progress">
        Currently playing: <span class="current-song" data-url=""></span> <br>
        <span class="pos_minutes">00</span>:<span class="pos_seconds">00</span>
        <progress class="position" value="0" max="100"></progress>
        <span class="dur_minutes">00</span>:<span class="dur_seconds">00</span>
    </div>
    <div class="controls">
        <button class="pause">Pause</button>
        <button class="play">Play</button>
        <button class="previous">Previous</button>
        <button class="next">Next</button>
    </div>

    <h2>Playlist</h2>
    <ul class="playlist">
    </ul>

    <script src="jquery.js" type="text/javascript"></script>
    <script src="application.js" type="text/javascript"></script>
</body>
</html>
